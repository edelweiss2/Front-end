<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c274ddffaf.js" crossorigin="anonymous"></script>
    <style>
        .carousel-inner>.carousel-item>img {
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 400px;
            max-height: 500px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="rounded-top text-white d-flex flex-row"
                    style="background-color: rgba(42, 24, 61, 0.74); height:200px;">
                    <div class="ms-5 mt-5 d-flex flex-column" style="width: 150px;">
                        <img src="../img/pro.jpg" alt=""" class=" img-fluid img-thumbnail mt-4 mb-2"

                    </div>
                    <div class="ms-3" style="margin-top: 130px;">

                </div>

                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">

                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>

                                    <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
                                </div>

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="../img/ty2.jpg" alt="" class="d-block" style="width:100%;">
                                        <div class="carousel-caption">
                                            <h3>통영</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">

                                        <div class="carousel-caption">
                                            <h3>통영2</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../img/ph5.jpg" alt="" class="d-block" style="width:100%;">
                                        <div class="carousel-caption">
                                            <h3>포항</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../img/ph4.jpg" alt="" class="d-block" style="width:100%;">
                                        <div class="carousel-caption">
                                            <h3>포항2</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../img/ph3.jpg" alt="" class="d-block" style="width:100%;">
                                        <div class="carousel-caption">
                                            <h3>괌 숙소에서</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">

                                            <h3>괌 숙소에서2</h3>

                                    </div>

                                        <div class="carousel-caption">
                                            <h3>포항3</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../img/dy1.jpg" alt="" class="d-block" style="width:100%;">
                                        <div class="carousel-caption">
                                            <h3>담양</h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../img/uou.jpg" alt="" class="d-block" style="width:100%;">

                                        </div>

                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col">

                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo2" data-bs-slide-to="0"
                                    class="active"></button>
                                <button type="button" data-bs-target="#demo2" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo2" data-bs-slide-to="2"></button>

                            </div>

                            <div class="carousel-inner mt-5">
                                <div class="carousel-item active">
                                    <img src="../img/pizza.jpg" alt="" class="d-block" style="width:100%;">
                                    <div class="carousel-caption">
                                        <h3>페퍼로니 피자</h3>

                                </div>

                                    <div class="carousel-caption">
                                        <h3>포테이토 피자</h3>
                                    </div>
                                </div>

                                <button class="carousel-control-prev" type="button" data-bs-target="#demo2" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#demo2" data-bs-slide="next">
