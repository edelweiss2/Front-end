<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        function btn2click() {
            alert('버튼2가 클릭 되었음')
        }
        
        window.onload = function() {
            const button3 = document.getElementById('button3');
            button3.onclick = function() {
                alert('버튼3이 클릭되었음');
            }

            const button4 = document.getElementById('button4');
            button4.addEventListener('click', () => alert('버튼4가 클릭되었음'));
            button4.addEventListener('mouseover', () => {
                const h3 = document.createElement('h3');
                const textNode = document.createTextNode('마우스 오버 이벤트 발생');
                h3.appendChild(textNode);
                document.body.appendChild(h3);
            });
            button4.addEventListener('mouseout', () => {
                const h3 = document.querySelector('h3');
                document.body.removeChild(h3);
            });
            
            const button5 = document.getElementById('button5');
            button5.addEventListener('mouseover', () => {
                const img = document.createElement('img');              
                img.src = '../../img/cat.jpg';
                img.width = 480;
                img.style.margin = '50px';
                document.body.appendChild(img); 
                // img.appendChild(document.getElementById('button5').innerHTML = '<img src="https://picsum.photos/200/300" alt="">'); 
            });
            button5.addEventListener('mouseout', ()=>{
                const img = document.querySelector('img')
                document.body.removeChild(img);
            });

            const button6 = document.getElementById('button6');
            button6.addEventListener('click', ()=> {
                alert('a태그의 기본 이벤트처리를 못하게 함');
                const a = document.querySelector('a');
                a.onclick = function() {
                    return false;
                }
            });

        }
    </script>
</head>
<body style="margin: 40px;">
    <button onclick="alert('버튼1이 클릭되었음')">버튼1</button><br>
    <button onclick="btn2click()">버튼1</button><br>
    <button id="button3">버튼3</button><br>
    <button id="button4">버튼4</button><br>
    <button id="button5">버튼5</button><br>
    <button id="button6">버튼6</button><br>
    <a href="https://naver.com">네이버</a>
    
</body>
</html>
