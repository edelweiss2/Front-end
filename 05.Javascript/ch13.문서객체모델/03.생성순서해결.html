<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서해결</title> <!-- querySelector는 css셀렉터를 호출함-> 태그를 직접 가져와서 영향끼칠수 있음 -->
    <script>
        function handler() {
            document.querySelector('h1').style.backgroundColor = 'beige';
            document.querySelector('h2').style.color = 'blue';
        }
        /* 해결방법 2 */
        // window.onload = handler;    /* event handler로 등록하는거라 () 생략 */
    </script>
</head>
<!-- 해결방법 3 -->
<body onload="handler()">        <!-- event가 발생하면 handler가 호출 () 써야됨-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>

    <!--해결방법 1 
    <script>
        document.querySelector('h1').style.backgroundColor = 'yellow';
        document.querySelector('h2').style.color = 'red';
    </script>
 -->
</body>

</html>
