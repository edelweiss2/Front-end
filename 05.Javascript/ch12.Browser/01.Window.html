<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert, prompt</title>
    <script>
        let input = prompt('제목', '이곳에 입력하세요.');
        let yes = confirm('확인합니까?')
        alert(input + yes);
    </script>
</head>
<body>
    <p id="ppp"></p>
</body>
</html>
