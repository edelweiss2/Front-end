<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 정렬</title>
    <style>
        .big { font-size: 2em;}
        .italic { font-style: italic;}
        .bold { font-weight: bold;}
        .center { text-align: center;}
        .right { text-align: right;}
        .button {
            width: 150px; height: 70px; background-color: darkorange;
            border: 10px solid #ffffff; border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
        }
        .first { display: block; }
        .second { display: block;}
        a {text-decoration: none;}
    </style>
</head>
<body style="margin: 40px;">
    <h3>글자 정렬</h3>
    <hr>
    <p class="big italic bold center">Lorem Ipsum is simply dummy text </p>
    <p class="bold right">2022.11.24</p>
    <p>There are many variations of passages of Lorem Ipsum available,
         but the majority have suffered alteration in some form, 
         by injected humour, or randomised words which don't look even slightly believable.</p>
    <div class="button">
        <a href="#" class="big italic bold center first">Click</a>
    </div>
    <hr>
    <div class="button">
        <a href="#" class="big italic bold center second">Click</a>
    </div>

        
</body>
</html>
