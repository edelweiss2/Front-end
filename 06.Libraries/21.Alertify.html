<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="alertify.js-0.3.11/lib/alertify.min.js"></script>
  <link rel="stylesheet" href="alertify.js-0.3.11/themes/alertify.default.css">
  <link rel="stylesheet" href="alertify.js-0.3.11/themes/alertify.core.css">
  <link rel="stylesheet" href="alertify.js-0.3.11/themes/alertify.bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Alertify</title>
  <script>
    function alertFunction() {
      alertify.alert("메세지");
    }
    function confirmFunction() {
      alertify.confirm("메세지", function (e) {
        if (e) {
          // user clicked "ok"
        } else {
          // user clicked "cancel"
        }
      });
    }
    function promptFunction() {
      alertify.prompt("메세지", function (e, str) {
        // str is the input text
        if (e) {
          // user clicked "ok"
        } else {
          // user clicked "cancel"
        }
      }, "Default Value");
    }
  </script>
</head>

<body style="margin:40px;">
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>My Bootstrap Page</h1>
    <p>Alertify</p>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <button class="btn btn-primary" onclick="alertFunction()">alert dialogue</button>
        <button class="btn btn-success" onclick="confirmFunction()">alert dialogue</button>
        <button class="btn btn-info" onclick="promptFunction()">alert dialogue</button>

      </div>
      <div class="col-2"></div>
    </div>
  </div>
</body>

</html>
