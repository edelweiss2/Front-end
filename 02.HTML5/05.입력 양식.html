<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Style</title>
</head>
<body style="margin-left: 40px; margin-top: 40px;">
    <h3>Input Style</h3>
    <hr>
    <form action="" method="post">      <!-- 제출->서버로 입력된 값 보냄 -> action태그에서 정한 위치에서 읽고 -->
        <table border="3">
            <tr>
                <td>텍스트</td>
                <td><input type="text" name="a" id="">       <!--method에서 정한 방법으로 서버에 전달 --></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="b" id=""></td>
            </tr>
            <tr>
                <td>히든</td>
                <td><input type="hidden" name="id">  <!-- 많이 사용됨. update시 사용 --></td>
            </tr>
            <tr>
                <td>체크박스</td>
                <td>
                    <input type="checkbox" name="c" value="1"> <label for="">사과</label> 
                    <input type="checkbox" name="c" value="2"> 포도
                    <input type="checkbox" name="c" value="3"> 참외
                    <input type="checkbox" name="c" value="4"> 수박
                </td>
            </tr>
            <tr>    
                <td>셀렉트</td>
                <td>
                    <select name="d" id="">
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
                    
                </td>
            </tr>
            <tr>
                <td>셀렉트 멀티</td>
                <td>
                    <select name="e" id="" multiple>
                        <option value="1">김밥</option>
                        <option value="2">떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>라디오</td>
                <td>
                    <input type="radio" name="f" value="male"> 남자
                    <input type="radio" name="f" value="female"> 여자

                    
                </td>
            </tr>
            <tr>
                <td>Text area</td>
                <td><textarea name="g" id="" cols="40" rows="5"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="제출">
                    <input type="reset" value="입력값 취소" >
                </td>
            </tr>

            <tr>
                <td>파일</td>
                <td> <input type="file" name="h" id=""></td>
            </tr>
            
        </table>

    </form>
</body>
</html>
